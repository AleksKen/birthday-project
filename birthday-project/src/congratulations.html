<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cake.css">
</head>
<body>


<div id="scene">
    <div>
    <img src="resources/candle.png" alt="Свечка" id="candle" draggable="true">
    </div>


    <div id="cake-container">
        <img src="resources/arrow.png" alt="Свечка" id="arrow" draggable="true">
        <img src="resources/blow.png" alt="Стрелка" id="blow" draggable="true">
        <div id="candle-target"></div>
        <img src="resources/candle-lit.png" alt="Свечка" id="candle-lit" draggable="true">
        <img src="resources/cake.png" alt="Торт" id="cake-image">
    </div>

    <div id="bottom-message" class="message">
        <h1 class="wish">Make a wish...</h1>
        <h1 id="true">It will come true</h1>
        <h1 class="wish">Blow out the candle</h1>
        <audio id="birthday-music" src="resources/birthday-song.mp3" controls></audio>
    </div>
</div>


<script src="cake.js"></script>
</body>
</html>
